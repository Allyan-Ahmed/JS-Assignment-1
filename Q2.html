<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("Enter a Number");
        num = parseInt(num);

            var fac = 1;
            
            for (var i = 1; i <= num; i++) {
                fac *= i;
            }
            document.write("The factorial of " + num + " is " + fac);
    </script>
</head>
